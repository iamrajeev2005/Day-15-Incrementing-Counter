<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/roboto-mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-container">
        <i class="ri-twitter-fill"></i>
        <div class="counter" data-target="12000"></div>
        <h4>Twitter Followers</h4>
    </div>
    <div class="counter-container">
        <i class="ri-youtube-fill"></i>
        <div class="counter" data-target="5000"></div>
        <h4>Youtube Subscribers</h4>
    </div>
    <div class="counter-container">
        <i class="ri-facebook-circle-fill"></i>
        <div class="counter" data-target="7000"></div>
        <h4>Facebook Followers</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
